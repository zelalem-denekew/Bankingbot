<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chatbot</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css')}}"/>
    </head>

    <body>
        <div class="chatbox">
            <div class="chatlogs">
              {% for chat in chats %}
                <div class="message {% if chat.type == 'question' %}right{% else %}left{% endif %}">
                    {{ chat.text  }}
                  
                </div>
              {% endfor %}
            </div>
            <form class="chat-form" method="POST">
                <input class="message-input" type="text" name="question" placeholder="Ask a question">
                <button class="send-btn" type="submit">Submit</button>
            </form>

        </div>
    </body>
</html>
